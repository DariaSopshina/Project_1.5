<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
    </header>
    <section class="brands">
        <div class="brands__list">
            <a href="#" class="brands__item">
                <img src="./img/Bitmap.svg" alt="Lenovo" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
            <a href="#" class="brands__item">
                <img src="./img/Bitmap_2.svg" alt="Samsung" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
            <a href="#" class="brands__item">
                <img src="./img/Bitmap_3.svg" alt="Apple" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
            <a href="#" class="brands__item brands__item_hidden">
                <img src="./img/Bitmap_7.svg" alt="ViewSonic" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
            <a href="#" class="brands__item">
                <img src="./img/Bitmap_4.svg" alt="Bosch" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
            <a href="#" class="brands__item">
                <img src="./img/Bitmap_5.svg" alt="hp" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
            <a href="#" class="brands__item">
                <img src="./img/Bitmap_6.svg" alt="Acer" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
            <a href="#" class="brands__item brands__item_hidden">
                <img src="./img/Bitmap_8.svg" alt="Sony" class="brands__logo">
                <div class="brands__icon-circle">
                    <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                </div>
            </a>
        </div>
        <div class="brands__slider">
            <input type="radio" id="btn-1" name="toggle" checked>
            <input type="radio" id="btn-2" name="toggle">
            <input type="radio" id="btn-3" name="toggle">
            <input type="radio" id="btn-4" name="toggle">
            <input type="radio" id="btn-5" name="toggle">
            <input type="radio" id="btn-6" name="toggle">
            <input type="radio" id="btn-7" name="toggle">
            <input type="radio" id="btn-8" name="toggle">
            <input type="radio" id="btn-9" name="toggle">
            <div class="brands__slider-controls">
                <label for="btn-1"></label>
                <label for="btn-2"></label>
                <label for="btn-3"></label>
                <label for="btn-4"></label>
                <label for="btn-5"></label>
                <label for="btn-6"></label>
                <label for="btn-7"></label>
                <label for="btn-8"></label>
                <label for="btn-9"></label>
            </div>
        </div>
        <div class="brands__readnext">
            <div class="brands__readnext__list brands__readnext__list_hidden">
                <a href="#" class="brands__item">
                    <img src="./img/Bitmap.svg" alt="Lenovo" class="brands__logo">
                    <div class="brands__icon-circle">
                        <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                    </div>
                </a>
                <a href="#" class="brands__item">
                    <img src="./img/Bitmap_2.svg" alt="Samsung" class="brands__logo">
                    <div class="brands__icon-circle">
                        <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                    </div>
                </a>
                <a href="#" class="brands__item">
                    <img src="./img/Bitmap_3.svg" alt="Apple" class="brands__logo">
                    <div class="brands__icon-circle">
                        <img src="./img/dropdown.svg" alt="Далее" class="brands__icon">
                    </div>
                </a>
            </div>
            <button class="brands__readnext__button button-open">
                <span class="brands__button-icon">
                    <img src="./img/expand.svg" alt="Стрелка" class="brands__button__arrow-icon">
                </span>
                Показать все
            </button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
